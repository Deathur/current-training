<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="titre">Morpion</h1>
        <div class="button_menu">
            <button onclick="gameStart()">Start</button>
            <button onclick="reinitialisation()">Reset</button>
            <button onclick="setNames()">Choisir les noms</button>
        </div>
        <p class="joueur">Tour du joueur ?</p>
        <p class="nul">Nombre de tour avant match nul : <span class=matchnul>?</span> / 9</p>
        <div class="menu_jeu">
            <div class="menu_joueur">
                <p class="nom_joueur"><span class="joueur1">Joueur 1</span> (rouge)</p>
                <p class="score">Score : <span class='score1'>0</span></p>
            </div>
            <div class="container-grid">
                <div class="case" id="case1" onclick="clicking()"></div>
                <div class="case" id="case2" onclick="clicking()"></div>
                <div class="case" id="case3" onclick="clicking()"></div>
                <div class="case" id="case4" onclick="clicking()"></div>
                <div class="case" id="case5" onclick="clicking()"></div>
                <div class="case" id="case6" onclick="clicking()"></div>
                <div class="case" id="case7" onclick="clicking()"></div>
                <div class="case" id="case8" onclick="clicking()"></div>
                <div class="case" id="case9" onclick="clicking()"></div>
            </div>
            <div class="menu_joueur">
                <p class="nom_joueur"><span class="joueur2">Joueur 2</span> (noir)</p>
                <p class="score">Score : <span class='score2'>0</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
