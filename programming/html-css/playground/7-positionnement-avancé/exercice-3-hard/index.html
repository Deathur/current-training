<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="mongrid">
            <div class="monmenu">
                <h1>Tableau de bord</h1>
                <div class="right">
                    <button type="button">Ajouter un widget</button>
                    <button type="button">Exporter</button>
                </div>
            </div>
            <div class="sidebar">
                <h2>Statistiques</h2>
                <div class="stats">
                    <div class="substats">
                        <img src="mobile.png">
                        <div>
                            <p>Utilisateurs</p>
                            <p class="number">2,548</p>
                            <p>+12.5%</p>
                        </div>
                    </div>
                    <div class="substats">
                        <img src="mobile.png">
                        <div>
                            <p>Ventes</p>
                            <p class="number">4,295</p>
                            <p>+8.2%</p>
                        </div>
                    </div>
                    <div class="substats">
                        <img src="mobile.png">
                        <div>
                            <p>Visites</p>
                            <p class="number">12,864</p>
                            <p>+18.7%</p>
                        </div>
                    </div>
                    <div class="substats">
                        <img src="mobile.png">
                        <div>
                            <p>Revenus</p>
                            <p class="number">24,582 €</p>
                            <p>-3.4%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget">
                <div class="wid1">
                    <p>Premier widget</p>
                </div>
                <div class="wid2">
                    <p>Second widget</p>
                </div>
                <div class="wid3">
                    <p>Troisième widget</p>
                </div>
                <div class="wid4">
                    <p>Quatrième widget</p>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </body>
</html>
