<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Contactez-nous</h1>
            <form action="/submit_form">
                <div>
                    <h4><label for="nom">Nom</label></h4>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <h4><label for="email">Email</label></h4>
                    <input type="text" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <h4><label for="sujet">Sujet</label></h4>
                    <select id="sujet" name="sujet">
                        <option>Demande d'information</option>
                    </select>
                </div>
                <div>
                    <h4><label for="message">Message</label></h4>
                    <input type="text" id="message" name="message" required>
                </div>
                <div>
                    <input type="checkbox" id="acceptation" name="acceptation" required>
                    <label for="acceptation">J'accepte les conditions d'utilisations</label>
                </div>
                <div>
                    <button type="submit" class="envoyer">Envoyer</button>
                </div>
            </form>
        </main>
    </body>
</html>
