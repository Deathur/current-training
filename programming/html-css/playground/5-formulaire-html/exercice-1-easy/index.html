<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Contactez-nous</h1>
            <form action="/submit_form">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <div>
                    <label for="sujet">Sujet</label>
                    <select id="sujet" name="sujet">
                        <option>Demande d'information</option>
                    </select>
                </div>
                <div>
                    <label for="message">Message</label>
                    <input type="text" id="message" name="message" required>
                </div>
                <div>
                    <input type="checkbox" id="acceptation" name="acceptation" required>
                    <label for="acceptation">J'accepte les conditions d'utilisations</label>
                </div>
                <div>
                    <button type="submit" class="envoyer">Envoyer</button>
                </div>
            </form>
        </main>
    </body>
</html>
