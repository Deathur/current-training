    <body>
        <h1>Boutons interactifs avec transitions</h1>
        <button type="button" class="btn-primary" onclick="this.innerText = 'Ne regarde pas derrière toi !'">Bouton Principal</button>
        <button type="button" class="btn-secondary" onclick="this.innerText = 'I\'m a toaster !'">Bouton Secondaire</button>
        <button type="button" class="btn-danger" onclick="this.innerText = 'Merci d\'avoir donner l\'ordre de faire exploser la Terre. Elle sera détruite sous 24h !'">Bouton Danger - NE PAS CLIQUER !!!</button>
        <p>Passez vote souris sur les boutons et cliquez pour voir les transitions en action.</p>
